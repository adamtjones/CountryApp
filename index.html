<!DOCTYPE html>
<!--changed ng-app name from 'coffee per Jake'-->
<html ng-app="newApp">
	<head>
		<!--Google Fonts-->
		<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' type='text/css'>
		<title>Country Capital App</title>
		<!--Bootstrap CDN-->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<!--CSS Reset-->
		<link href="reset.css">
		<!--CSS style sheet-->
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<!--Angular-->
		<script src="/node_modules/angular/angular.js"></script>
		<!--Angular UI-Router-->
		<script src="/node_modules/angular-ui-router/release/angular-ui-router.js"></script>
		<!--Animate.css-->
		<link rel="stylesheet" href="bower_components/animate.css/animate.css">
	</head>
	<body>
		<div class="container">
		<div class="row">
			<div class="col-sm-12 masthead">
				<h1 class="animated pulse">Countries & Capitals</h2>
			</div>
			<nav class="col-sm-12">
				<a ui-sref="home">Home</a> |
				<!--removed Results link from nav per Jake
				<a ui-sref="results">Results</a> |-->
				<a ui-sref="contact">Contact</a> 
				<!--|
				removing, Chart not formatted
				<a ui-sref="chart">Chart</a>-->
			</nav>
		</div>
	</div>
		
		<main ui-view></main>
		
		<footer>
			<div class="col-lg-12 colors"><div class="omaha">
			</div>
			<div class="utah">
			</div>
			<div class="tulsa">
			</div>
		</div>
		<h4>Have fun exploring the globe!</h4>
	</footer>
	<!--BackAnd JS script-->
	<script src="//cdn.backand.net/backand/dist/1.8.2/backand.min.js"></script>
	<!--ChartJS script-->
	<script src="/node_modules/chart.js/dist/Chart.js"></script>
	<!--links to JS files-->
	<script src="js/main.js"></script>
	<script src="js/factories/api.js"></script>
	<script src="js/factories/backand.js"></script>
	<script src="js/controllers/home.js"></script>
	<script src="js/controllers/results.js"></script>
	<script src="js/controllers/contact.js"></script>
	<script src="js/controllers/chart.js"></script>
</body>
</html>
